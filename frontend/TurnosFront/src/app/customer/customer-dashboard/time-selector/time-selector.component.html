<div class="horario-grid">
    <div *ngFor="let tm of timeSlots" class="hora-container" (click)="select(tm)">
        <div *ngIf="isSelected(tm)" class="selected hora-item">{{tm}}</div>
        <div *ngIf="!isSelected(tm)" class="not-selected hora-item">
            {{tm}}
        </div>
    </div>
</div>
